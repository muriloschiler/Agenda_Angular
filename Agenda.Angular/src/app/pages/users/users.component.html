<div>
    <div fxLayoutGap="1em">
        <app-search-input fxFlex="80" [config]="searchConfig"></app-search-input>
        <button class="action-btn" mat-raised-button color="accent" (click)="goToUsersForm()" >
            <mat-icon>add</mat-icon>
            <span>Novo Usuário</span>
          </button>
          <button class="action-btn" mat-raised-button color="accent" (click)="refreshTableAsync()">
            <mat-icon>refresh</mat-icon>
            <span>Recarregar</span>
          </button>
        </div>
        <button class="action-btn" mat-raised-button color="accent" (click)="goToUsersReportPage()">
          <span>Relatório</span>
        </button>
</div>
<div class="user-table-container">
    <app-table [menuOptions]="tableOptions" [columns]="columns" [data]="users"></app-table>
    <mat-paginator [length]="page.total" (page)="changePageAsync($event)" [pageSize]="page.take" class="paginator" >
    </mat-paginator>
</div>
