<div fxLayoutGap="0.4em" [formGroup]="form" class="search-container">
    <mat-form-field appearance="outline" fxFlex="10">
      <mat-label>Pesquisa</mat-label>
      <mat-select formControlName="field">
        <mat-option *ngFor="let item of config.params" [value]="item.name">{{item.label}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field  appearance="outline" fxFlex="95">
      <mat-label>Digite aqui sua pesquisa...</mat-label>
      <input matInput type="text" formControlName="value">
      <button *ngIf="form.get('value')?.value"  color="accent" mat-icon-button matSuffix (click)="clear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button fxFlex="5" color="primary" class="search-btn" (click)="search()" >
      <mat-icon>search</mat-icon>
    </button>
  </div>
